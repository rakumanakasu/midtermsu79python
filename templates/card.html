<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Product Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .card-img-top {
      height: 240px;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-6 col-lg-4">
        <div class="card shadow-sm rounded-4 overflow-hidden h-100">
          
          <!-- Image -->
          <img src="https://via.placeholder.com/800x600" class="card-img-top" alt="Product">

          <!-- Body -->
          <div class="card-body d-flex flex-column gap-2">
            <h5 class="card-title mb-1">Wireless Headphones</h5>
            <div class="text-muted small">Electronics</div>
            <p class="card-text flex-grow-1">
              Enjoy crystal-clear sound and powerful bass with our latest wireless headphones, designed for comfort and durability.
            </p>
          </div>

          <!-- Footer -->
          <div class="card-footer bg-white border-top d-flex justify-content-between align-items-center">
            <span class="fw-bold text-success fs-5 mb-0">$129</span>
            <button class="btn btn-success px-3">Add to Cart</button>
          </div>

        </div>
      </div>
    </div>
  </div>

</body>
</html>
